<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-18">
        <title> 2-6 </title>

    </head>
    <body>
        <h3> 6. HTML5 공간분할 태그 </h3>
        
<!-- 
    block 태크 
    - 브라우저의 가로전체 폭을 차지하는 태그
    - Width, height 속성으로 크리를 지정

    inline 태그
    - 태그의 내용의 크기에 맞게 크기가 지정됨
    - 가로방향으로 출력
    - Width, Height 속성 크기를 지정할 수 없다.

    inline-block 태그
    - 가로방향으로 출력되고 block태그와 같이 width, height 속성으로 크기를 지정하는 태그
    - img, input...

    

-->

        <h4> div(division) </h4>
        <div> 공간분할 태그1</div>
        <div> 공간분할 태그2</div>
        <div> 공간분할 태그3</div>
        <div> 공간분할 태그4</div>
        <div> 공간분할 태그5</div>
        <div> 공간분할 태그6</div>

        <h4> span(spannable) </h4>
        <span> 공한분할 태크1</span>
        <span> 공한분할 태크2</span>
        <span> 공한분할 태크3</span>
        <span> 공한분할 태크4</span>
        <span> 공한분할 태크5</span>
        <span> 공한분할 태크6</span>


    </body>

</html>
